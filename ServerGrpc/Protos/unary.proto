syntax = "proto3";

option csharp_namespace = "network.unary";

package network.unary;

import "common.proto";
import "types.proto";

message Unary_JoinReq {
    string id = 1;
    string password = 2;
    string nickname = 3;
}

message Unary_JoinRes {
    network.types.StatusCode err = 1;
}

message Unary_CommandReq {
    string command = 1;
}

message Unary_CommandRes {
    network.types.StatusCode err = 1;
    string result = 2;
}