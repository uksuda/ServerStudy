syntax = "proto3";

option csharp_namespace = "Game.Unary";

package game.unary;

import "common.proto";
import "types.proto";

// Command
message Unary_CommandReq {
    string command = 1;
}

message Unary_CommandRes {
    game.types.ResultCode result = 1;
    string cmd_res = 2;
}