syntax = "proto3";

option csharp_namespace = "network.types";

package network.types;

enum StreamPacket {
    StreamPacket_None = 0;
    StreamPacket_ConnectRes = 10;       // s2c

    StreamPacket_Disconnected = 15;     // s2c, c2s,

    StreamPacket_UserConnect = 20;      // s2c
    StreamPacket_UserDisconnect = 21;   // s2c

    StreamPacket_MessageSend = 30;      // c2s
    StreamPacket_MessageRecv = 31;      // s2c
}

enum UnaryDataType {
    UnaryDataType_None = 0;

    UnaryDataType_JoinReq = 10;
    UnaryDataType_JoinRes = 11;

    UnaryDataType_CommandReq = 20;
    UnaryDataType_CommandRes = 21;
}

enum StatusCode {
    StatusCode_Success = 0;

    StatusCode_NotExist = 100;
    StatusCode_Duplicated = 200;

    StatusCode_Invalid = 20000;
}